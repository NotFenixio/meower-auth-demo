<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meower Auth Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#f29e2e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-bold mb-6 text-center text-brand">Meower Auth Example</h1>
        
        <div id="step1" class="mb-4">
            <input type="text" id="username" placeholder="Enter your Meower username" class="w-full p-2 border rounded mb-2">
            <button onclick="generateToken()" class="w-full bg-brand text-white p-2 rounded hover:bg-opacity-90 transition">Generate Token</button>
        </div>
        
        <div id="step2" class="hidden mb-4">
            <p class="mb-2">Send this code to @MeowerAuth in Meower:</p>
            <p id="publicCode" class="font-mono bg-gray-100 p-2 rounded mb-2"></p>
            <button onclick="verifyToken()" class="w-full bg-brand text-white p-2 rounded hover:bg-opacity-90 transition">Verify Token</button>
        </div>
        
        <div id="result" class="hidden">
            <p id="resultMessage" class="text-center font-bold"></p>
        </div>
    </div>

    <script>
        let privateCode = '';

        async function generateToken() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch(`https://meower-auth.vercel.app/generate-token?username=${encodeURIComponent(username)}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                privateCode = data.privateCode;
                document.getElementById('publicCode').textContent = data.publicCode;
                
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } catch (error) {
                console.error('Error generating token:', error);
                alert('Error generating token. Please try again.');
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch(`https://meower-auth.vercel.app/verify-token?privateCode=${encodeURIComponent(privateCode)}`, {
                    method: 'POST'
                });
                
                const resultElement = document.getElementById('result');
                const resultMessageElement = document.getElementById('resultMessage');
                
                if (response.status === 200) {
                    const data = await response.json();
                    if (data.valid) {
                        resultMessageElement.textContent = 'Authentication successful!';
                        resultMessageElement.classList.add('text-green-600');
                    } else {
                        resultMessageElement.textContent = 'Authentication failed. Please try again.';
                        resultMessageElement.classList.add('text-red-600');
                    }
                } else if (response.status === 401) {
                    resultMessageElement.textContent = 'Authentication failed. Please try again.';
                    resultMessageElement.classList.add('text-red-600');
                } else {
                    throw new Error('Unexpected response');
                }
                
                document.getElementById('step2').classList.add('hidden');
                resultElement.classList.remove('hidden');
            } catch (error) {
                console.error('Error verifying token:', error);
                alert('Error verifying token. Please try again.');
            }
        }
    </script>
</body>
</html>
